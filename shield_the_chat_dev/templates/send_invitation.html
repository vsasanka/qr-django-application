
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa; /* Set background color for the body */
        }

        h3 {
            background-color: #007bff; /* Set background color for the title */
            color: #ffffff; /* Set text color for the title */
            padding: 10px; /* Add some padding for better visibility */
        }
    </style>
</head>
<body>

    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message:</strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
    </div>
    {% endfor %}

    <h3>Create your account!</h3>
    <form method="post" action="/request">
        {% csrf_token %}
        <div class="form-group">
            <label for="username1">Friend Username</label>
            <input type="text" class="form-control" id="username1" name="username1" placeholder="Enter the username you want to chat" Required>
        </div>
        <div class="form-group">
            <label for="email1">Friend Email</label>
            <input type="email" class="form-control" id="email1" name="email1" placeholder="Enter the mail to send Invite" Required>
        </div>
        <div class="form-group">
            <label for="chatTime">Preferred Chat Time:</label>
            <input type="time" class="form-control" id="chatTime" name="chatTime" Required>
        </div>
        <div class="form-group">
            <label for="username2">Username</label>
            <input type="text" class="form-control" id="username2" name="username2" placeholder="Enter your username" Required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter Your Password" Required>
        </div>
        <div class="form-group">
            <label for="email2">Email</label>
            <input type="email" class="form-control" id="email2" name="email2" placeholder="Enter your Email" Required>
        </div>
        <button type="submit" class="btn btn-primary">Invite</button>
    </form>
     <!-- Add Bootstrap scripts at the end of the body -->
     <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
