<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <!-- Add Bootstrap CSS -->
     <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.freepik.com%2Ffree-photos-vectors%2Fchat-background&psig=AOvVaw0J1BJViM90Cr4qfjZpsyn0&ust=1700984113029000&source=images&cd=vfe&opi=89978449&ved=0CBAQjRxqFwoTCPCsh-LR3oIDFQAAAAAdAAAAABAD');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        form {
            text-align: center;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            background-color: white; /* Add a background color for the form */
            opacity: 0.9; /* Set the form opacity */
        }

        h2 {
            margin-top: 0;
        }

        div {
            display: flex;
            flex-direction: column;
            margin-bottom: 16px;
        }

        label {
            text-align: left;
            margin-bottom: 8px;
        }

        input {
            padding: 8px;
            box-sizing: border-box;
            margin-bottom: 8px;
        }

        button[type="submit"] {
            background-color: #4caf50;
            color: white;
            cursor: pointer;
        }

        .error-message {
            color: red;
            margin-top: 8px;
        }
    </style>

</head>
<body class="bg-light">

    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message:</strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}

    <div class="container text-center mt-5">
        <h3>Welcome to Shield The Chat!</h3>

        {% if user.is_authenticated %}
        <h3>Hello {{fname}}!</h3>
        <h4>You're successfully logged in.</h4>
        <a class="btn btn-success" href="/chat">Chat</a>  
        <br/>      
        <a class="btn btn-success" href="/request">Send Chat Request</a>
        <br/>
        <a class="btn btn-secondary" href="/signout">Sign Out</a>
        {% else %}
        <a class="btn btn-primary" href="/signup">Sign Up</a>
        <br/>
        <br/>
        <a class="btn btn-secondary" href="/signin">Sign In</a>
        {% endif %}
    </div>

    <!-- Add Bootstrap JS and Popper.js for Bootstrap features -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
